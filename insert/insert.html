<html lang="en">

<head>
  <base href="." target="_top">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <title>insert movie into iMovie</title>
  <style>
    .box {
      width: 86%;
      display: flex;
      margin: auto;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2 class="tmy-3" style="color:red;">Enter the movie details here</h2>
    <button id="logout" class="btn btn-primary my-3">Logout</button>
  </div>
  <div class="container">
    <form method="post" id="frmSubmit" class="mb-3">
      <label for="movieTitle" class="form-label my-2">Movie title</label>
      <input type="text" class="form-control mb-4" name="movieTitle" id="movieTitle" placeholder="Enter the movie name">

      <div class="my-3 mb-3">
        <span class="text-danger">Category:</span>
        <label for="category my-4 mx-2">Bollywood</label>
        <input type="radio" name="category" value="bolly" id="category" checked="">

        <label for="category my-3 mx-2">Hollywood</label>
        <input type="radio" name="category" value="holly" id="category">

        <label for="category my-3 mx-2">South Indian</label>
        <input type="radio" name="category" value="south" id="category">

        <label for="category my-3 mx-2">Web Series</label>
        <input type="radio" name="category" value="series" id="category">
      </div>

      <div class="my-3 mb-3">
        <span class="text-danger">Priority:</span>
        <label for="priority my-3 mx-2">High</label>
        <input type="radio" value="true" name="priority" value="series" id="priority">
        <label for="priority my-3 mx-2">Low</label>
        <input type="radio" value="false" name="priority" value="series" id="priority" checked="">
      </div>

      <label for="moviePoster" class="form-label my-2">Movie image</label>
      <input type="text" class="form-control" name="moviePoster" id="moviePoster"
        placeholder="Enter the movie poster link">

      <label for="storyLine" class="form-label my-2">Movie Story</label>
      <input type="text" class="form-control" name="storyLine" id="storyLine"
        placeholder="Enter the story of the movie">
      <label for="movieDate" class="form-lable my-2">Enter Date</label>
      <input type="date" class="form-control" name="movieDate" id="date">

      <label for="screenShot1" class="form-label my-2">Movie screenShot1</label>
      <input type="text" class="form-control" name="screenShot1" id="screenShot1"
        placeholder="Enter the screenShot of the movie">

      <label for="screenShot2" class="form-label my-2">Movie screenShot2</label>
      <input type="text" class="form-control" name="screenShot2" id="screenShot2"
        placeholder="Enter the screenShot of the movie">

      <label for="screenShot3" class="form-label my-2">Movie screenShot3</label>
      <input type="text" class="form-control" name="screenShot3" id="screenShot3"
        placeholder="Enter the screenShot of the movie">

      <label for="d720" class="form-label my-2">Movie download link in 720p</label>
      <input type="text" class="form-control" name="d720" id="d720" placeholder="Enter the downlaodLink of the movie">
      
      <label for="d720s2" class="form-label my-2">Movie 2nd download link in 720p</label>
      <input type="text" class="form-control" name="d720s2" id="d720s2" placeholder="Enter the downlaodLink of the movie">

      <label for="d1080" class="form-label my-2">Movie download link in 1080p</label>
      <input type="text" class="form-control" name="d1080" id="d1080" placeholder="Enter the downlaodLink of the movie">
      
      <label for="d1080s2" class="form-label my-2">Movie 2nd download link in 1080p</label>
      <input type="text" class="form-control" name="d1080s2" id="d1080s2" placeholder="Enter the downlaodLink of the movie">

      <label for="d480" class="form-label my-2">Movie download link in 480p</label>
      <input type="text" class="form-control" name="d480" id="d480" placeholder="Enter the downlaodLink of the movie">
      
      <label for="d480s2" class="form-label my-2">Movie 2nd download link in 480p</label>
      <input type="text" class="form-control" name="d480s2" id="d480s2" placeholder="Enter the downlaodLink of the movie">

      <input type="text" id="movieKey" name="movieKey" style="display: none;">
      <button type="submit" id="btnSubmit" class="btn btn-primary my-3">Submit</button>
    </form>

  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="insert.js"></script>



</body>

</html>
